<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Cumplea√±os</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Arial', sans-serif; }
        #ui {
            position: absolute; top: 8%; width: 100%; text-align: center;
            color: white; z-index: 10; pointer-events: none;
        }
        h1 { font-size: 1.8rem; margin: 0; color: #00fbff; text-shadow: 0 0 10px #00fbff; }
        #hint { font-size: 0.9rem; margin-top: 10px; background: rgba(0,0,0,0.5); display: inline-block; padding: 5px 15px; border-radius: 20px; }
        canvas { display: block; }
    </style>
</head>
<body>
    <div id="ui">
        <h1>¬°FELIZ CUMPLE PAP√Å!</h1>
        <p id="hint">Cargando...</p>
    </div>
    <video class="input_video" style="display:none;"></video>

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        const videoElement = document.getElementsByClassName('input_video')[0];
        const hintText = document.getElementById('hint');
        let scene, camera, renderer, starGeo, points;
        let particles = [];
        let currentMode = 'idle'; 
        let handPos = { x: 0, y: 0 };
        const COUNT = 3500; // Optimizado para Redmi 7

        const shapes = { heart: [], papa: [], star: [] };

        function setupShapes() {
            for (let i = 0; i < COUNT; i++) {
                // CORAZ√ìN
                const t = Math.random() * Math.PI * 2;
                shapes.heart.push(new THREE.Vector3(
                    16 * Math.pow(Math.sin(t), 3) * 6,
                    (13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t)) * 6, 0
                ));

                // PAPA
                const char = Math.floor(Math.random() * 4);
                let x = (char - 1.5) * 80;
                shapes.papa.push(new THREE.Vector3(x + (Math.random()*25), (Math.random()-0.5)*120, 0));

                // ESTRELLA
                const l = i % 5;
                const angle = (l * 0.8) * Math.PI;
                const r = i % 2 === 0 ? 120 : 50;
                shapes.star.push(new THREE.Vector3(Math.cos(angle)*r, Math.sin(angle)*r, 0));
            }
        }

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 1000);
            camera.position.z = 350;

            renderer = new THREE.WebGLRenderer({ antialias: false });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 1.5));
            document.body.appendChild(renderer.domElement);

            setupShapes();

            starGeo = new THREE.BufferGeometry();
            const pos = new Float32Array(COUNT * 3);
            for (let i = 0; i < COUNT; i++) {
                const p = {
                    x: (Math.random()-0.5)*800, y: (Math.random()-0.5)*1000, z: (Math.random()-0.5)*500,
                    vx: (Math.random()-0.5)*2, vy: (Math.random()-0.5)*2
                };
                particles.push(p);
                pos[i*3]=p.x; pos[i*3+1]=p.y; pos[i*3+2]=p.z;
            }
            starGeo.setAttribute('position', new THREE.BufferAttribute(pos, 3));
            const mat = new THREE.PointsMaterial({ color: 0x00fbff, size: 3, transparent: true, blending: THREE.AdditiveBlending });
            points = new THREE.Points(starGeo, mat);
            scene.add(points);

            initMediaPipe();
            animate();
        }

        function animate() {
            const pos = starGeo.attributes.position.array;
            for (let i = 0; i < COUNT; i++) {
                let p = particles[i];
                let target = null;

                if (currentMode === 'heart') target = shapes.heart[i];
                else if (currentMode === 'papa') target = shapes.papa[i];
                else if (currentMode === 'star') target = shapes.star[i];
                else if (currentMode === 'blackhole') {
                    // Atracci√≥n al punto de la mano
                    target = { x: (handPos.x - 0.5) * -600, y: (handPos.y - 0.5) * -800, z: 0 };
                }

                if (target) {
                    p.x += (target.x - p.x) * 0.15;
                    p.y += (target.y - p.y) * 0.15;
                    p.z += (0 - p.z) * 0.15;
                } else {
                    p.x += p.vx; p.y += p.vy;
                    if (Math.abs(p.x) > 400) p.vx *= -1;
                    if (Math.abs(p.y) > 600) p.vy *= -1;
                }
                pos[i*3]=p.x; pos[i*3+1]=p.y; pos[i*3+2]=p.z;
            }
            starGeo.attributes.position.needsUpdate = true;
            renderer.render(scene, camera);
            requestAnimationFrame(animate);
        }

        function initMediaPipe() {
            const hands = new Hands({locateFile: (f) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${f}`});
            hands.setOptions({ maxNumHands: 1, modelComplexity: 0, minDetectionConfidence: 0.5 });

            hands.onResults((res) => {
                if (res.multiHandLandmarks && res.multiHandLandmarks[0]) {
                    const l = res.multiHandLandmarks[0];
                    handPos.x = l[9].x; handPos.y = l[9].y;

                    const indexUp = l[8].y < l[6].y;
                    const middleUp = l[12].y < l[10].y;
                    const ringUp = l[16].y < l[14].y;

                    if (indexUp && middleUp && !ringUp) {
                        currentMode = 'star';
                        hintText.innerText = "‚úåÔ∏è ¬°Eres mi estrella! ‚≠ê";
                    } else if (indexUp && !middleUp) {
                        currentMode = 'blackhole';
                        hintText.innerText = "‚òùÔ∏è ¬°Agujero Negro! üåå";
                    } else if (!indexUp && !middleUp) {
                        currentMode = 'heart';
                        hintText.innerText = "‚úä ¬°Te amo! ‚ù§Ô∏è";
                    } else {
                        currentMode = 'papa';
                        hintText.innerText = "‚úã ¬°Felicidades! ‚ú®";
                    }
                } else {
                    currentMode = 'idle';
                    hintText.innerText = "Muestra tu mano a la c√°mara";
                }
            });

            new Camera(videoElement, {
                onFrame: async () => { await hands.send({image: videoElement}); },
                width: 480, height: 640
            }).start();
        }

        init();
    </script>
</body>
</html>
