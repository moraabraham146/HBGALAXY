<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Feliz Cumpleaños Papá!</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Segoe UI', sans-serif; }
        #ui {
            position: absolute; top: 10%; width: 100%; text-align: center;
            color: white; z-index: 10; pointer-events: none;
            text-shadow: 0 0 20px #00fbff;
        }
        h1 { font-size: 3rem; margin: 0; letter-spacing: 5px; }
        #hint { font-size: 1.2rem; color: #00fbff; opacity: 0.8; }
        canvas { display: block; }
    </style>
</head>
<body>
    <div id="ui">
        <h1>¡FELIZ CUMPLE PAPÁ!</h1>
        <p id="hint">Iniciando sistema estelar...</p>
    </div>
    
    <video class="input_video" style="display:none;"></video>

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        const videoElement = document.getElementsByClassName('input_video')[0];
        const hintText = document.getElementById('hint');
        
        let scene, camera, renderer, starGeo, points;
        let particles = [];
        let currentMode = 'idle'; // 'idle', 'heart', 'papa'
        const COUNT = 5000;

        const heartPoints = [];
        const papaPoints = [];

        function precomputeShapes() {
            // CORAZÓN MÁS GRANDE
            for (let i = 0; i < COUNT; i++) {
                const t = Math.random() * Math.PI * 2;
                const x = 16 * Math.pow(Math.sin(t), 3);
                const y = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);
                heartPoints.push(new THREE.Vector3(x * 8, y * 8, 0));
            }

            // "PAPA" MÁS DEFINIDO
            for (let i = 0; i < COUNT; i++) {
                const char = Math.floor(Math.random() * 4);
                let x = 0, y = (Math.random() - 0.5) * 120;
                if (char === 0) x = -150; // P
                if (char === 1) x = -50;  // A
                if (char === 2) x = 50;   // P
                if (char === 3) x = 150;  // A
                papaPoints.push(new THREE.Vector3(x + (Math.random() * 30), y, 0));
            }
        }

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 1, 1000);
            camera.position.z = 300;

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.body.appendChild(renderer.domElement);

            precomputeShapes();

            starGeo = new THREE.BufferGeometry();
            const positions = new Float32Array(COUNT * 3);

            for (let i = 0; i < COUNT; i++) {
                const p = {
                    x: (Math.random() - 0.5) * 1000,
                    y: (Math.random() - 0.5) * 1000,
                    z: (Math.random() - 0.5) * 1000,
                    vx: (Math.random() - 0.5) * 1.5,
                    vy: (Math.random() - 0.5) * 1.5
                };
                particles.push(p);
                positions[i*3] = p.x;
                positions[i*3+1] = p.y;
                positions[i*3+2] = p.z;
            }

            starGeo.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            const sprite = new THREE.TextureLoader().load('https://threejs.org/examples/textures/sprites/disc.png');
            const mat = new THREE.PointsMaterial({ color: 0x00fbff, size: 2.5, map: sprite, transparent: true, blending: THREE.AdditiveBlending });
            
            points = new THREE.Points(starGeo, mat);
            scene.add(points);

            initMediaPipe();
            animate();
        }

        function animate() {
            const positions = starGeo.attributes.position.array;
            for (let i = 0; i < COUNT; i++) {
                const p = particles[i];
                let target = null;

                if (currentMode === 'heart') target = heartPoints[i];
                else if (currentMode === 'papa') target = papaPoints[i];

                if (target) {
                    // Atracción fuerte a la figura
                    p.x += (target.x - p.x) * 0.12;
                    p.y += (target.y - p.y) * 0.12;
                    p.z += (0 - p.z) * 0.12;
                } else {
                    // Flote natural de galaxia
                    p.x += p.vx;
                    p.y += p.vy;
                    p.z += Math.sin(Date.now() * 0.001 + i) * 0.5;
                    if (Math.abs(p.x) > 600) p.vx *= -1;
                    if (Math.abs(p.y) > 600) p.vy *= -1;
                }

                positions[i*3] = p.x;
                positions[i*3+1] = p.y;
                positions[i*3+2] = p.z;
            }
            starGeo.attributes.position.needsUpdate = true;
            points.rotation.z += 0.001;
            renderer.render(scene, camera);
            requestAnimationFrame(animate);
        }

        function initMediaPipe() {
            const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
            hands.setOptions({ maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.5 });

            hands.onResults((results) => {
                if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                    const lm = results.multiHandLandmarks[0];
                    // GESTO: Si la punta del dedo medio está por debajo de los nudillos (Puño)
                    const isFist = lm[12].y > lm[9].y;

                    if (isFist) {
                        currentMode = 'heart';
                        hintText.innerText = "❤️ ¡TE QUIERO MUCHO! ❤️";
                    } else {
                        currentMode = 'papa';
                        hintText.innerText = "✨ ¡PARA EL MEJOR PAPÁ! ✨";
                    }
                } else {
                    currentMode = 'idle';
                    hintText.innerText = "Mueve tu mano frente a la cámara";
                }
            });

            const cam = new Camera(videoElement, {
                onFrame: async () => { await hands.send({image: videoElement}); },
                width: 640, height: 480
            });
            cam.start();
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        init();
    </script>
</body>
</html>
